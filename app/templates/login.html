<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', path='home.jpg') }}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      transform: scale(1.05);
    }

    .login-title {
      font-size: 28px;
      font-weight: 600;
      color: #4a148c;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      height: 55px;
      font-size: 17px;
      border-radius: 12px;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 12px;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #4a148c;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #6a1b9a;
      font-weight: 500;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-title">üîê Login to Your Account</div>
    <form method="post" action="/login">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-4">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="link">
      <p><a href="/forgot_password">Forgot Password?</a></p>
      Don‚Äôt have an account? <a href="/register">Register</a>
    </div>
  </div>
</body>
</html>
