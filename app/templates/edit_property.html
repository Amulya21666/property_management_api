<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Property</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    .form-container {
      background: white;
      padding: 35px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .form-title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    .btn-update {
      width: 100%;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">‚úèÔ∏è Edit Property</div>
    <form method="post" action="/update_property">
      <input type="hidden" name="property_id" value="{{ property.id }}">

      <div class="mb-3">
        <label for="name">Property Name</label>
        <input type="text" name="name" class="form-control" value="{{ property.name }}" required>
      </div>

      <div class="mb-3">
        <label for="address">Full Address</label>
        <textarea name="address" class="form-control" rows="3" required>{{ property.address }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-update">Update Property</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/view_properties" class="btn btn-secondary">üîô Back</a>
    </div>
  </div>
</body>
</html>
