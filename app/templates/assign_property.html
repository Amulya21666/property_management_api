<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Property</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    /* light gradient background */
    background: linear-gradient(135deg, #fdfbfb, #e2d1c3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* full screen height */
    margin: 0;
  }

  .form-container {
    background: #ffffff; /* white form background */
    padding: 40px;
    border-radius: 20px;
    max-width: 650px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
  }

  .form-container:hover {
    transform: translateY(-5px);
  }

  .form-title {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 35px;
    color: #333;
    letter-spacing: 1px;
  }

  label {
    font-weight: 600;
    color: #444;
    margin-bottom: 8px;
    display: block;
  }

  .form-select,
  .form-control {
    height: 55px;
    font-size: 17px;
    padding: 10px 15px;
    border-radius: 12px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    transition: all 0.2s ease-in-out;
  }

  .form-select:focus,
  .form-control:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
    outline: none;
  }

  .btn-submit {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    background: linear-gradient(to right, #6c63ff, #48c6ef);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .btn-submit:hover {
    background: linear-gradient(to right, #5a54d6, #3bb2d8);
    box-shadow: 0 5px 20px rgba(108, 99, 255, 0.4);
  }
</style>

</head>
<body>
  <div class="form-container">
    <div class="form-title">üßë‚Äçüíº Assign Property to a Manager</div>
    <form method="post" action="/assign_property">
      <div class="mb-4">
        <label for="property_id" class="form-label">Select Property</label>
        <select name="property_id" id="property_id" class="form-select" required>
          {% for property in properties %}
            <option value="{{ property.id }}">{{ property.name }} ‚Äî {{ property.address }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="manager_id" class="form-label">Select Manager</label>
        <select name="manager_id" id="manager_id" class="form-select" required>
          {% for manager in managers %}
            <option value="{{ manager.id }}">{{ manager.username }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">‚úÖ Assign Property</button>
    </form>
  </div>
</body>
</html>
