<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Property</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }

    .form-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #555;
    }

    input, textarea, select {
      font-size: 16px;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #fcb69f;
      outline: none;
      box-shadow: 0 0 10px rgba(252, 182, 159, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ff5e62, #ff9966);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 94, 98, 0.4);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">âž• Add New Property</h2>
    <form action="/add_property" method="post">
      <div class="mb-3">
        <label for="name">Property Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Greenview Apartments" required>
      </div>

      <div class="mb-3">
        <label for="address">Location / Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Street, Area" required></textarea>
      </div>

      <div class="mb-3">
        <label for="property_type">Property Type</label>
        <select id="property_type" name="property_type" class="form-select" required>
          <option value="" disabled selected>Select Property Type</option>
          <option value="home">Home</option>
          <option value="apartment">Apartment</option>
          <option value="villa">Villa</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Property</button>
    </form>
  </div>

</body>
</html>
