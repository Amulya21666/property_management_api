<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appliances</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }
    .appliance-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .appliance-card img {
      max-width: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .appliance-info {
      margin-top: 10px;
    }
    .appliance-info p {
      margin: 3px 0;
      font-size: 1rem;
    }
    .appliance-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #28a745;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Appliances List</h2>

  {% for appliance in appliances %}
  <div class="appliance-card">
    <div class="appliance-name">{{ appliance.name }}</div>

    <div class="d-flex gap-3 mb-3">
      <div>
        <img src="{{ '/static/images/' + appliance.front_image if appliance.front_image else '/static/images/default_front.png' }}" alt="Front Image">
        <div class="text-center">Front Image</div>
      </div>
      <div>
        <img src="{{ '/static/images/' + appliance.detail_image if appliance.detail_image else '/static/images/default_detail.png' }}" alt="Detail Image">
        <div class="text-center">Detail Image</div>
      </div>
    </div>

    <div class="appliance-info">
      <p><strong>Model:</strong> {{ appliance.model }}</p>
      <p><strong>Color:</strong> {{ appliance.color }}</p>
      <p><strong>Status:</strong> {{ appliance.status }}</p>
      <p><strong>Warranty Expiry:</strong> {{ appliance.warranty_expiry }}</p>
    </div>
  </div>
  {% endfor %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
