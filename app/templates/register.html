<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
body {
  background: url("{{ url_for('static', path='home.jpg') }}") no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
}

.register-box {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  width: 100%;
  max-width: 450px;
  border-top: 6px solid #ff7043;
}

.register-title {
  font-size: 28px;
  font-weight: bold;
  color: #3e2723;
  margin-bottom: 25px;
  text-align: center;
}

.form-control, .form-select {
  height: 48px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #d7ccc8;
}

.form-control:focus, .form-select:focus {
  border-color: #ff7043;
  box-shadow: 0 0 5px rgba(255, 112, 67, 0.4);
}

.btn-register {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  background: linear-gradient(90deg, #ff7043, #f4511e);
  color: white;
  border: none;
  border-radius: 10px;
  transition: background 0.3s, transform 0.2s;
}

.btn-register:hover {
  background: linear-gradient(90deg, #e64a19, #bf360c);
  transform: translateY(-2px);
}

.error {
  color: red;
  text-align: center;
  margin-top: 10px;
}

.link {
  text-align: center;
  margin-top: 20px;
}

.link a {
  color: #ff5722;
  font-weight: 500;
  text-decoration: none;
}

.link a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="register-box">
    <div class="register-title">üìù Create Your Account</div>
    <form method="post" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
      </div>

      <div class="mb-4">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="owner">Owner</option>
          <option value="manager">Manager</option>
          <option value="tenant">Tenant</option> <!-- ‚úÖ Added Tenant -->
        </select>
      </div>

      <button type="submit" class="btn-register">Register</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
