{% extends 'base.html' %}
{% block content %}
  <h3>Respond to Issue #{{ issue.id }}</h3>
  <p><strong>Appliance:</strong> {{ issue.appliance_name or 'N/A' }}</p>
  <p><strong>Description:</strong> {{ issue.description }}</p>

  <form method="post">
    <div>
      <label>Repair Notes</label>
      <textarea name="repair_notes" required></textarea>
    </div>
    <div>
      <label>Bill Amount (INR)</label>
      <input name="bill_amount" type="number" step="0.01" required />
    </div>
    <button>Submit</button>
  </form>
{% endblock %}
