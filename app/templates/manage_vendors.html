<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Vendors</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Manage Vendors</h2>

    <!-- Add Vendor Form -->
    <form action="/owner/add_vendor" method="post">
        <input type="text" name="name" placeholder="Vendor Name" required>
        <select name="specialization" required>
            <option value="Plumber">Plumber</option>
            <option value="Electrician">Electrician</option>
            <option value="Carpenter">Carpenter</option>
        </select>
        <input type="text" name="phone" placeholder="Phone">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Add Vendor</button>
    </form>

    <h3>Existing Vendors</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for vendor in vendors %}
        <tr>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.specialization }}</td>
            <td>{{ vendor.phone }}</td>
            <td>{{ vendor.email }}</td>
            <td>
                <form action="/owner/delete_vendor/{{ vendor.id }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this vendor?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
