<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tenant Account Activation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .activation-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .btn-activate {
      background-color: #2575fc;
      color: #fff;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
    }
    .btn-activate:hover {
      background-color: #1a5fd1;
    }
  </style>
</head>
<body>
  <div class="activation-container">
    <h2>ðŸŽ‰ Activate Your Account</h2>
    <form method="post">
      <input type="hidden" name="token" value="{{ token }}">

      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="John Doe" required>
      </div>

      <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="9876543210" required>
      </div>

      <div class="mb-3">
        <label for="password">Create Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-activate">Activate Account</button>
    </form>
  </div>
</body>
</html>
