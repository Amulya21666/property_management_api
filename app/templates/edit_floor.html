<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Floor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px 20px;
    }

    .card {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚úèÔ∏è Edit Floor</h2>

    <form method="post" action="/update_floor/{{ floor.id }}">
      <div class="mb-3">
        <label for="floor_number" class="form-label">Floor Number</label>
        <input
          type="text"
          id="floor_number"
          name="floor_number"
          class="form-control"
          value="{{ floor.floor_number }}"
          required
        >
      </div>

      <div class="d-flex justify-content-between">
        <a href="/view_properties" class="btn btn-secondary">‚Üê Back</a>
        <button type="submit" class="btn btn-primary">üíæ Update</button>
      </div>
    </form>
  </div>
</body>
</html>
