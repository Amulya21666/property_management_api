<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invite Tenant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .form-container {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
    }
    .form-title {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }
    label { font-weight: 600; color: #34495e; }
    input, select { width: 100%; padding: 12px 15px; margin-top: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 12px; font-size: 16px; }
    input:focus, select:focus { border-color: #6c5ce7; box-shadow: 0 0 8px rgba(108, 92, 231, 0.3); outline: none; }
    .btn-invite { background-color: #6c5ce7; color: #fff; font-weight: 600; padding: 14px; border: none; border-radius: 12px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; width: 100%; }
    .btn-invite:hover { background-color: #5a4cd7; transform: translateY(-2px); }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">ðŸ“¨ Invite New Tenant</div>

    {% if properties|length == 0 %}
      <p class="text-danger">No property assigned yet. Please add a property first.</p>
    {% else %}
      <form method="post" action="/owner/invite_tenant">
        <div class="mb-3">
          <label for="name">Tenant Name</label>
          <input type="text" name="name" id="name" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email">Tenant Email</label>
          <input type="email" name="email" id="email" placeholder="john@example.com" required>
        </div>

        <div class="mb-3">
          <label for="property_id">Assign Property</label>
          <select name="property_id" id="property_id" class="form-select" required>
            <option value="">-- Select Property --</option>
            {% for property in properties %}
              <option value="{{ property.id }}">{{ property.name }} â€” {{ property.address }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-invite">Invite Tenant</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
