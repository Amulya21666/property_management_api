<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Activated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }
    .btn-login {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-login:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>ðŸŽ‰ Account Activated!</h2>
    <p>Welcome, {{ name }}. Your account has been successfully created.<br>
       You can now log in to access your dashboard.</p>
    <a href="/login" class="btn-login">Go to Login</a>
  </div>
</body>
</html>
