<h2>Issue #{{ issue.id }}</h2>
<p><b>Appliance:</b> {{ issue.appliance }}</p>
<p><b>Description:</b> {{ issue.description }}</p>

<form method="post">
    <input type="hidden" name="token" value="{{ token }}">
    <label>Repair Notes:</label><br>
    <textarea name="repair_notes" required></textarea><br><br>

    <label>Bill Amount:</label><br>
    <input type="number" step="0.01" name="bill_amount" required><br><br>

    <button type="submit">Submit Bill</button>
</form>
